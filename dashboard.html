<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto_MCP Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .price-display {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin: 10px 0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .portfolio-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .portfolio-table th, .portfolio-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .portfolio-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .portfolio-table .pnl-positive {
            color: #28a745;
            font-weight: 600;
        }

        .portfolio-table .pnl-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .technical-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .indicator {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .indicator-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #495057;
        }

        .indicator-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .technical-indicators {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游 Crypto_MCP Dashboard</h1>
            <p>Real-time cryptocurrency analysis and portfolio management</p>
        </div>

        <div id="alert-container"></div>

        <div class="dashboard-grid">
            <!-- Price Checker -->
            <div class="card">
                <h3>游눯 Price Checker</h3>
                <div class="input-group">
                    <label for="coin-select">Select Coin:</label>
                    <select id="coin-select">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="binancecoin">Binance Coin (BNB)</option>
                        <option value="cardano">Cardano (ADA)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="polkadot">Polkadot (DOT)</option>
                        <option value="dogecoin">Dogecoin (DOGE)</option>
                        <option value="avalanche-2">Avalanche (AVAX)</option>
                        <option value="chainlink">Chainlink (LINK)</option>
                    </select>
                </div>
                <button class="btn" onclick="getPrice()">Get Price</button>
                <div id="price-display" class="price-display" style="display: none;"></div>
            </div>

            <!-- Multi-Price Checker -->
            <div class="card">
                <h3>游늵 Multi-Price Checker</h3>
                <div class="input-group">
                    <label for="multi-coins">Coins (comma-separated):</label>
                    <input type="text" id="multi-coins" placeholder="bitcoin,ethereum,binancecoin" value="bitcoin,ethereum">
                </div>
                <button class="btn" onclick="getMultiplePrices()">Get Prices</button>
                <div id="multi-price-results"></div>
            </div>

            <!-- Technical Analysis -->
            <div class="card">
                <h3>游늳 Technical Analysis</h3>
                <div class="input-group">
                    <label for="tech-coin">Coin:</label>
                    <select id="tech-coin">
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="tech-days">Days:</label>
                    <input type="number" id="tech-days" value="30" min="7" max="365">
                </div>
                <button class="btn" onclick="getTechnicalAnalysis()">Analyze</button>
                <div id="technical-results"></div>
            </div>

            <!-- Portfolio Manager -->
            <div class="card">
                <h3>游눺 Portfolio Manager</h3>
                <div class="input-group">
                    <label for="portfolio-coin">Coin:</label>
                    <input type="text" id="portfolio-coin" placeholder="bitcoin">
                </div>
                <div class="input-group">
                    <label for="portfolio-amount">Amount:</label>
                    <input type="number" id="portfolio-amount" step="0.000001" placeholder="1.5">
                </div>
                <div class="input-group">
                    <label for="portfolio-price">Purchase Price (USD):</label>
                    <input type="number" id="portfolio-price" step="0.01" placeholder="45000">
                </div>
                <button class="btn" onclick="addToPortfolio()">Add to Portfolio</button>
                <button class="btn" onclick="loadPortfolio()" style="margin-top: 10px;">View Portfolio</button>
                <div id="portfolio-results"></div>
            </div>

            <!-- Market Overview -->
            <div class="card">
                <h3>游깴 Market Overview</h3>
                <button class="btn" onclick="getMarketOverview()">Get Market Data</button>
                <div id="market-results"></div>
            </div>

            <!-- Price Chart -->
            <div class="card">
                <h3>游늵 Price Chart</h3>
                <div class="input-group">
                    <label for="chart-coin">Coin:</label>
                    <select id="chart-coin">
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="chart-days">Days:</label>
                    <input type="number" id="chart-days" value="30" min="7" max="365">
                </div>
                <div class="input-group">
                    <label for="chart-type">Chart Type:</label>
                    <select id="chart-type">
                        <option value="price">Price Chart</option>
                        <option value="technical">Technical Analysis</option>
                    </select>
                </div>
                <button class="btn" onclick="generateChart()">Generate Chart</button>
                <div id="chart-container"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        async function makeAPIRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        async function getPrice() {
            const coin = document.getElementById('coin-select').value;
            const button = event.target;
            const display = document.getElementById('price-display');

            button.disabled = true;
            button.textContent = 'Loading...';
            display.style.display = 'none';

            try {
                const data = await makeAPIRequest(`/prices/${coin}`);
                display.textContent = `$${data.price.toLocaleString()}`;
                display.style.display = 'block';
                showAlert(`Price updated for ${coin.toUpperCase()}`);
            } catch (error) {
                showAlert(`Error fetching price: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Get Price';
            }
        }

        async function getMultiplePrices() {
            const coinsInput = document.getElementById('multi-coins').value;
            const coins = coinsInput.split(',').map(c => c.trim());
            const button = event.target;
            const resultsDiv = document.getElementById('multi-price-results');

            button.disabled = true;
            button.textContent = 'Loading...';
            resultsDiv.innerHTML = '';

            try {
                const data = await makeAPIRequest(`/prices?coins=${coins.join(',')}`);

                let html = '<table class="portfolio-table"><thead><tr><th>Coin</th><th>Price</th><th>Status</th></tr></thead><tbody>';
                for (const [coin, info] of Object.entries(data)) {
                    if (info.error) {
                        html += `<tr><td>${coin.toUpperCase()}</td><td>-</td><td style="color: red;">${info.error}</td></tr>`;
                    } else {
                        html += `<tr><td>${coin.toUpperCase()}</td><td>$${info.price.toLocaleString()}</td><td style="color: green;">OK</td></tr>`;
                    }
                }
                html += '</tbody></table>';
                resultsDiv.innerHTML = html;

                showAlert(`Prices updated for ${coins.length} coins`);
            } catch (error) {
                showAlert(`Error fetching prices: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Get Prices';
            }
        }

        async function getTechnicalAnalysis() {
            const coin = document.getElementById('tech-coin').value;
            const days = document.getElementById('tech-days').value;
            const button = event.target;
            const resultsDiv = document.getElementById('technical-results');

            button.disabled = true;
            button.textContent = 'Analyzing...';
            resultsDiv.innerHTML = '';

            try {
                const data = await makeAPIRequest(`/technical/${coin}?days=${days}`);

                const indicators = data.indicators;
                let html = '<div class="technical-indicators">';

                // RSI
                const rsiSignal = indicators.rsi.signal === 'oversold' ? '游릭 Buy' :
                                 indicators.rsi.signal === 'overbought' ? '游댮 Sell' : '游리 Hold';
                html += `
                    <div class="indicator">
                        <div class="indicator-value">${indicators.rsi.current?.toFixed(2) || 'N/A'}</div>
                        <div class="indicator-label">RSI<br>${rsiSignal}</div>
                    </div>
                `;

                // MACD
                const macdSignal = indicators.macd.signal === 'bullish' ? '游릭 Bullish' : '游댮 Bearish';
                html += `
                    <div class="indicator">
                        <div class="indicator-value">${indicators.macd.macd_line?.toFixed(4) || 'N/A'}</div>
                        <div class="indicator-label">MACD<br>${macdSignal}</div>
                    </div>
                `;

                // Bollinger Bands
                const bbPosition = indicators.bollinger_bands.position === 'above_upper' ? '游댮 Overbought' :
                                  indicators.bollinger_bands.position === 'below_lower' ? '游릭 Oversold' : '游리 Normal';
                html += `
                    <div class="indicator">
                        <div class="indicator-value">${bbPosition.split(' ')[0]}</div>
                        <div class="indicator-label">Bollinger<br>${bbPosition.split(' ')[1]}</div>
                    </div>
                `;

                html += '</div>';
                resultsDiv.innerHTML = html;

                showAlert(`Technical analysis completed for ${coin.toUpperCase()}`);
            } catch (error) {
                showAlert(`Error getting technical analysis: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Analyze';
            }
        }

        async function addToPortfolio() {
            const coin = document.getElementById('portfolio-coin').value;
            const amount = parseFloat(document.getElementById('portfolio-amount').value);
            const price = parseFloat(document.getElementById('portfolio-price').value);
            const button = event.target;

            if (!coin || !amount || !price) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            button.disabled = true;
            button.textContent = 'Adding...';

            try {
                const response = await fetch(`${API_BASE}/portfolio`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        coin_id: coin,
                        amount: amount,
                        purchase_price: price
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message);
                    // Clear form
                    document.getElementById('portfolio-coin').value = '';
                    document.getElementById('portfolio-amount').value = '';
                    document.getElementById('portfolio-price').value = '';
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert(`Error adding to portfolio: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Add to Portfolio';
            }
        }

        async function loadPortfolio() {
            const button = event.target;
            const resultsDiv = document.getElementById('portfolio-results');

            button.disabled = true;
            button.textContent = 'Loading...';
            resultsDiv.innerHTML = '';

            try {
                const data = await makeAPIRequest('/portfolio');

                if (data.portfolio.length === 0) {
                    resultsDiv.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">No portfolio entries found.</p>';
                    return;
                }

                let html = '<table class="portfolio-table">';
                html += '<thead><tr><th>Coin</th><th>Amount</th><th>Purchase Price</th><th>Current Value</th><th>P&L</th><th>Date</th></tr></thead>';
                html += '<tbody>';

                let totalValue = 0;
                let totalPnL = 0;

                for (const entry of data.portfolio) {
                    // Get current price (simplified - in real app you'd cache this)
                    let currentPrice = entry.purchase_price; // fallback
                    try {
                        const priceData = await makeAPIRequest(`/prices/${entry.coin_id}`);
                        currentPrice = priceData.price;
                    } catch (e) {
                        console.warn(`Could not get current price for ${entry.coin_id}`);
                    }

                    const currentValue = entry.amount * currentPrice;
                    const pnl = currentValue - (entry.amount * entry.purchase_price);
                    const pnlPercent = ((pnl / (entry.amount * entry.purchase_price)) * 100);

                    totalValue += currentValue;
                    totalPnL += pnl;

                    const pnlClass = pnl >= 0 ? 'pnl-positive' : 'pnl-negative';
                    const pnlSign = pnl >= 0 ? '+' : '';

                    html += `
                        <tr>
                            <td>${entry.coin_id.toUpperCase()}</td>
                            <td>${entry.amount}</td>
                            <td>$${entry.purchase_price.toFixed(2)}</td>
                            <td>$${currentValue.toFixed(2)}</td>
                            <td class="${pnlClass}">${pnlSign}$${pnl.toFixed(2)} (${pnlSign}${pnlPercent.toFixed(1)}%)</td>
                            <td>${new Date(entry.purchase_date).toLocaleDateString()}</td>
                        </tr>
                    `;
                }

                html += '</tbody></table>';

                // Summary
                const totalPnLClass = totalPnL >= 0 ? 'pnl-positive' : 'pnl-negative';
                const totalPnLSign = totalPnL >= 0 ? '+' : '';
                html += `
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <strong>Total Value: $${totalValue.toFixed(2)}</strong><br>
                        <strong class="${totalPnLClass}">Total P&L: ${totalPnLSign}$${totalPnL.toFixed(2)}</strong>
                    </div>
                `;

                resultsDiv.innerHTML = html;
                showAlert('Portfolio loaded successfully');

            } catch (error) {
                showAlert(`Error loading portfolio: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'View Portfolio';
            }
        }

        async function getMarketOverview() {
            const button = event.target;
            const resultsDiv = document.getElementById('market-results');

            button.disabled = true;
            button.textContent = 'Loading...';
            resultsDiv.innerHTML = '';

            try {
                const data = await makeAPIRequest('/market');
                resultsDiv.innerHTML = `<pre style="white-space: pre-wrap; font-family: monospace;">${data.market_overview}</pre>`;
                showAlert('Market overview loaded');
            } catch (error) {
                showAlert(`Error loading market overview: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Get Market Data';
            }
        }

        async function generateChart() {
            const coin = document.getElementById('chart-coin').value;
            const days = document.getElementById('chart-days').value;
            const type = document.getElementById('chart-type').value;
            const button = event.target;
            const container = document.getElementById('chart-container');

            button.disabled = true;
            button.textContent = 'Generating...';
            container.innerHTML = '<div class="loading">Generating chart...</div>';

            try {
                const response = await fetch(`${API_BASE}/chart/${coin}?days=${days}&type=${type}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                container.innerHTML = `<img src="${imageUrl}" alt="${type} chart for ${coin}" style="max-width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">`;
                showAlert(`${type} chart generated for ${coin.toUpperCase()}`);
            } catch (error) {
                container.innerHTML = '';
                showAlert(`Error generating chart: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Generate Chart';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Crypto_MCP Dashboard loaded');

            // Check API health
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    console.log('API Health:', data);
                    showAlert('Dashboard connected to API');
                })
                .catch(error => {
                    console.error('API connection failed:', error);
                    showAlert('Warning: Could not connect to API server. Make sure the REST API is running.', 'error');
                });
        });
    </script>
</body>
</html>
