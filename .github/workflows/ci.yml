name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 crypto_mcp.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 crypto_mcp.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test syntax
      run: python -m py_compile crypto_mcp.py

    - name: Check imports
      run: python -c "import crypto_mcp; print('Import successful')"